<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swap Tokens - Launchpad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apple-style custom styles */
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%)"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <!-- Logo/Brand Area -->
            <div class="text-center mb-8 fade-in">
                <div class="w-16 h-16 mx-auto bg-gradient-to-r from-green-500 to-teal-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold text-gray-900 mb-1">Swap Tokens</h1>
                <p class="text-gray-600 text-sm">Exchange tokens instantly</p>
            </div>
            
            <!-- Main Content Card -->
            <div class="bg-white/80 glass-effect border border-gray-200/50 rounded-3xl shadow-xl fade-in">
                <div id="session-data" 
                     data-session-id="{{.SessionID}}" 
                     data-api-url="/api/swap/{{.SessionID}}"
                     {{if .TransactionData}}data-transaction-data="{{.TransactionData | json}}"{{end}}></div>
                <div id="content" class="p-6">
                    <!-- Loading State -->
                    <div class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-500 mb-4"></div>
                        <p class="text-gray-600">Loading swap details...</p>
                    </div>
                </div>
                
                <!-- Success State (Initially Hidden) -->
                <div id="success-state" class="hidden p-6 text-center">
                    <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Swap Successful!</h3>
                    <p class="text-gray-600 mb-4">Your tokens have been swapped successfully.</p>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-2">Transaction Hash:</p>
                        <p id="transaction-hash" class="font-mono text-xs text-gray-800 break-all"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Wallet Scripts -->
    <script src="/js/wallet-connection.js"></script>
    <script src="/js/liquidity.js"></script>
</body>
</html>
