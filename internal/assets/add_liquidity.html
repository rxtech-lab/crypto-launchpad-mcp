<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Liquidity - Launchpad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apple-style custom styles */
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%)"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <!-- Logo/Brand Area -->
            <div class="text-center mb-8 fade-in">
                <div class="w-16 h-16 mx-auto bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold text-gray-900 mb-1">Add Liquidity</h1>
                <p class="text-gray-600 text-sm">Provide liquidity to the pool</p>
            </div>
            
            <!-- Main Content Card -->
            <div class="bg-white/80 glass-effect border border-gray-200/50 rounded-3xl shadow-xl fade-in">
                <div id="session-data" 
                     data-session-id="{{.SessionID}}" 
                     data-api-url="/api/liquidity/add/{{.SessionID}}"
                     {{if .TransactionData}}data-transaction-data="{{.TransactionData | json}}"{{end}}></div>
                <div id="content" class="p-6">
                    <!-- Loading State -->
                    <div class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mb-4"></div>
                        <p class="text-gray-600">Loading transaction details...</p>
                    </div>
                </div>
                
                <!-- Success State (Initially Hidden) -->
                <div id="success-state" class="hidden p-6 text-center">
                    <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Liquidity Added Successfully!</h3>
                    <p class="text-gray-600 mb-4">Your liquidity has been added to the pool.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Wallet Scripts -->
    <script src="/js/wallet-connection.js"></script>
    <script src="/js/wallet.js"></script>
</body>
</html>
