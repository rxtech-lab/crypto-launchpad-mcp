apiVersion: v1
kind: Secret
metadata:
  name: launchpad-mcp-secrets
  namespace: launchpad
  labels:
    app: launchpad-mcp
type: Opaque
data:
  # Required: PostgreSQL connection URL (base64 encoded)
  # Example: postgres://user:password@host:5432/dbname?sslmode=require
  postgres-url: ""  # Add your base64 encoded PostgreSQL URL here
  
  # Optional: OAuth/JWT configuration (base64 encoded)
  # These are optional and only needed if OAuth authentication is required
  scalekit-env-url: ""                           # JWKS URI for token validation
  oauth-authentication-server: ""                # OAuth server URL
  oauth-resource-url: ""                          # Resource server URL
  oauth-resource-documentation-url: ""            # API documentation URL
  scalekit-resource-metadata-url: ""              # OAuth resource metadata URL

---
# Example of how to create the secret with kubectl:
# kubectl create secret generic launchpad-mcp-secrets \
#   --from-literal=postgres-url="postgres://user:password@host:5432/dbname?sslmode=require" \
#   --from-literal=scalekit-env-url="https://your-auth-provider.com/.well-known/jwks.json" \
#   --from-literal=oauth-authentication-server="https://your-auth-provider.com" \
#   --from-literal=oauth-resource-url="https://your-api.com" \
#   --from-literal=oauth-resource-documentation-url="https://docs.your-api.com" \
#   --from-literal=scalekit-resource-metadata-url="https://your-auth-provider.com/metadata"