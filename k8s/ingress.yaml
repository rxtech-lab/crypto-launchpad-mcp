apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: launchpad-mcp-ingress
  namespace: launchpad
  labels:
    app: launchpad-mcp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - launchpad.mcprouter.app
      secretName: launchpad-mcp-tls
  rules:
    - host: launchpad.mcprouter.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: launchpad-mcp-service
                port:
                  number: 8080
